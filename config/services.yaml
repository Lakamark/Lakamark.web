# yaml-language-server: $schema=../vendor/symfony/dependency-injection/Loader/schema/services.schema.json

# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.
# See also https://symfony.com/doc/current/service_container/import.html

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.
        public: false
        bind:
            $rootProjectDir: '%kernel.project_dir%'

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude: '../src/{DependencyInjection,Entity,Foundation/Migrations,Tests,Kernel.php}'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    # User Checkers for the auth
    App\Domain\Auth\Security\BannedUserChecker: ~
    App\Domain\Auth\Security\LoginAttemptsUserChecker: ~

    App\Domain\Auth\Security\CompositeUserChecker:
        arguments:
            $checkers:
                - '@App\Domain\Auth\Security\BannedUserChecker'
                - '@App\Domain\Auth\Security\LoginAttemptsUserChecker'

    App\Http\Controller\:
        resource: '../src/Http/controller'
        tags: ['controller.service_arguments']

    App\Foundation\Bridge\Contract\EntryMapperInterface:
        class:  App\Foundation\Bridge\SimpleEntryMapper

    App\Foundation\Captcha\Contract\CaptchaSolutionStoreInterface: '@App\Foundation\Captcha\Store\CacheCaptchaSolutionStore'

    App\Foundation\Captcha\CaptchaRegistry:
        arguments:
            $challenges: !tagged_locator { tag: 'app.captcha.challenge', index_by: 'type' }
            $generators: !tagged_locator { tag: 'app.captcha.generator', index_by: 'type' }

    App\Foundation\Captcha\Puzzle\PuzzleCaptchaChallenge:
        tags:
            - { name: 'app.captcha.challenge', type: 'puzzle' }

    App\Foundation\Captcha\Puzzle\PuzzleGenerator:
        arguments:
            $rootImage: '%kernel.project_dir%/public/images/puzzles'
            $imageCount: 5
        tags:
            - { name: 'app.captcha.generator', type: 'puzzle' }


    App\Foundation\Security\Contract\TokenGeneratorInterface:
        alias: App\Foundation\Security\TokenGeneratorService

    App\Foundation\Security\Contract\TokenHasherInterface:
        alias: App\Foundation\Security\TokenHasher

    App\Foundation\Security\TokenHasher:
        arguments:
            $secret: '%kernel.secret%'
