App\Domain\Auth\Entity\User:
    user (template):
        email: dummy<current()>\@dummy.com
        username: Dummy<current()>
        password: <hashPassword(@self, '000000')>
        createdAt: <date_create()>
        validatedAt: <date_create()>

App\Domain\Blog\Entity\Post:
    post (template):
        title: <sentence(5, true)>
        slug: <slug()>
        content: <text(1500)>
        created_at: <date_create()>
        updated_at: <date_create()>
        isOnline: true
        author: '@user1'

App\Domain\Badge\Entity\Badge:
    badge (template):
        name: BadgeTest<current()>
        description: <text(100)>
        action_name: "<randomActionName(@self)>"
        action_count: 1
        unlockable: true
        updated_at: <date_create()>
